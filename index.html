<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 
  
    <script type="module" src="scriptGet.js"></script>
    
  </head>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="stylesheet" href="queries.css"></link>
  <body>
    <nav class="navbar">
      <img class="logo" src="favicon.png"></img>
      <ul class="list">
        <li class="list-item add-new_feature admin">Add new feature</li>
        <li class="list-item look-at_page">Look at page</li>
        <li class="list-item make-admin admin">Make admin</li>
      </ul>

      <div class="authForm">
        <input type="email" placeholder="email" class="user-input user-email">
        <input type="password" placeholder="password" class="user-input user-password">
        <button class="form-btn sign-up-button">Sign up</button>
        <button class="form-btn sign-in-button">Sign in</button>
      </div>
    <button class="form-btn sign-out-btn">Sign out</button>
    </nav>

    <div class="signup-container">
      <div class="form-container">
        <div class="form-header-container">
          <h2 class="form-header">Register</h2>
        </div>
        
        <div class="form-content_container">
          <input type="text" class="input-form full_name" placeholder="Full name">
          <input type="email" class="input-form email" placeholder="email">
          <input type="password" class="input-form password" placeholder="New Password">
        </div>
        
        <div class="button-container">
          
          <button class="form-btn register">Register</button>
        </div>
      </div>
    </div>

    <section class="main-content_add">
      <div class="container">
        <div>
          <label>Insert header:</label>
          <input type="text" class="insert-header">
        </div>
        <div>
        <label>Insert picture:</label>
        <img src=""  class="myimg">
        <p class="proglab"></p>
        </div>
        <div>
        <button class="select-image-btn">Select image</button>
        </div>
        <div>
        <label>Insert text:</label>
        <input type="text"class="insert-text">
        </div>
        <button class="uppload-all">Upload All</button>
      </div>
    </section>

    <div class="make-admin_container">
      <form class="admin-actions">
        <input type="email" id="admin-email" placeholder="Admin Email" required>
        <button type="submit">Make Admin</button>
      </form>
      
  </div>
    
    <section class="main-content">
      <div class="container-read">
        
      </div>
    </section>
    
    <script src="helpers.js"></script>
    <script type="module" src="scriptSet.js"></script>
  </body>
</html>
